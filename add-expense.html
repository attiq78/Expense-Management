    <link rel="stylesheet" href="./css/animate.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"

    />

    />

  <body>
    <header>
      <section id="navigation-bar-own">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"
              >Expense <span class="color-style">Manager.</span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login.html" onclick="logout()"
                    >Log out &nbsp;<i class="fas fa-sign-out-alt"></i
                  ></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </section>
      <!-- Close-my-navigation-section -->
    </header>
    <main>
      <section id="add-expense-section">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <a href="./dashboard.html">
                <button class="backto-btn">
                  <i class="fas fa-long-arrow-alt-left"></i></button
              ></a>

              <section id="add-form" data-wow-duration="1s" data-wow-delay="1s">
                <h3
                  class="wow fadeInUp"
                  data-wow-duration="2s"
                  data-wow-delay="0s"
                  id="show-message"
                ></h3>
                <h1>ADD EXPENSE</h1>
                <p>Add your all expenses here</p>
                <form id="addExpense-form">
                  <div class="form-group">
                    <select class="custom-select" id="category-select"></select>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="ExpenseTextDetails"
                      placeholder="Enter Text Details"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="expensePrice"
                      placeholder="Enter Price"
                    />
                  </div>
                  <button
                    type="submit"
                    id="btn-load"
                    class="btn custom-btn"
                    onclick="getExpenseDetails(event)"
                  >
                    Save
                  </button>
                </form>
              </section>
            </div>
            <div class="col-md-6">
              <img
                src="./images/add-pageImage.png"
                class="wow fadeInLeft"
                data-wow-duration="1s"
                data-wow-delay="1s"
                alt="add-image"
                height="auto"
                width="100%"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
